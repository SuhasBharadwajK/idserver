<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white fixed-top"
  >
    <div class="container m-0 col-12">
      <div class="logo"></div><a class="navbar-brand font-weight-bold ml-2" [routerLink]="['/']">Bank</a>
      <a class="navbar-brand" [routerLink]="['/']">Dashboard</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" clickOutside (clickOutside)="  isNotificationsEnabled = false">
            <a class="nav-link text-dark" (click)="isNotificationsEnabled = !isNotificationsEnabled">Notifications</a>

            <!-- Notifications component -->
            <div *ngIf="isNotificationsEnabled">
              <div class="admin-notifications shadow-lg p-0 mb-5 bg-white rounded">
                <app-notifications></app-notifications>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
